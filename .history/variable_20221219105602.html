<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        // bài 1
        let i = 10
        let f = 20.5
        let b = true
        let s = 'Hà Nội'

        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)

        // bài 2
        document.write('<br/>')
        let width = 20
        let height = 10
        let area = width * height
        document.write('Area = ' + area)
        // Bài 3 
        document.write('<h1>a có phải là bội số của b hay không ?</h1>')
        let a = prompt("Nhập a : ");
        let b2 = prompt("Nhập b : ");
        if(parseInt(a) % parseInt(b2) == 0){
            document.write('<h3>a là bội của b</h3>')
        }else{
            document.write('<h3>a không phải là bội của b</h3>')
        }

    </script>
</body>
</html>
