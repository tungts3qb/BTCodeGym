  <body>
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
      let iMax = 20;
      let jMax = 10;
      let f = new Array();

      for (i = 0; i < iMax; i++) {
        f[i] = new Array();
        for (j = 0; j < jMax; j++) {
          f[i][j] = 0;
        }
      }
    </script>
