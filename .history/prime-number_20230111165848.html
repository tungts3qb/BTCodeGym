    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhap so");
      console.log(input);
      function isPrime(number) {
        var count = 0;
        for (let i = 0; i < Math.sqrt(number); i++) {
          if (number % i == 0) {
            count++;
          }
        }
        if (count == 0) {
          return true; // la so nguyen to
        } else {
          return false; // khong phai la so nguyen to
        }
      }
    </script>
  </body>
