<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        const pi = 3.14;
        let R = prompt("Nhâp vào bán kính");
        console.log(R);
        let C = parseFloat(2 * R *pi,3);
        let S = parseFloat(R * R *pi,3);
        document.write(`Bán kinh : ${R}`)
        document.write("<br>");
        document.write(`Chu vi : ${C}`)
        document.write("<br>");
        document.write(`Diện tích : ${S}`)
    </script>
</body>
</html>
