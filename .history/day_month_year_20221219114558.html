<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hiển thị ngày-tháng-năm</title>
</head>
<body>
    <input type="number" name="day" id="day" placeholder="Nhập ngày">
    <input type="number" name="month" id="month" placeholder="Nhập tháng">
    <input type="number" name="year" id="year" placeholder="Nhập năm">
    <button id="button">Check</button>
    <script>
        let day = document.getElementById("day");
        let month = document.getElementById("month");
        let year = document.getElementById("year");
        alert(day + month + year)
    </script>
</body>
</html>
