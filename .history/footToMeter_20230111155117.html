<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
  </head>
  <body>
    <div class="form-convert">
      <form action="">
        <h2 id="title-form">Foot to Meter</h2>
        <label id="label-form">Your choose : </label>
        <select name="value" id="value-convert">
          <option value="toMeter" selected="selected">Foot to Meter</option>
          <option value="toFoot">Meter to Foot</option>
        </select>
      </form>
    </div>

    <script>
      function footToMeter(foot) {
        foot = parseFloat(foot);
        return 0.305 * foot;
      }

      function meterToFoot(meter) {
        meter = parseFloat(meter);
        return 3.279 * meter;
      }

      console.log(footToMeter(1.0));
      console.log(meterToFoot(0.61));
    </script>
  </body>
</html>
