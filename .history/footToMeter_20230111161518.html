<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
  </head>
  <body>
    <div class="form-convert">
      <h2 id="title-form">Foot to Meter</h2>
      <label id="label-form">Your choose : </label>
      <select name="value" id="value-convert" onchange="changeTitle()">
        <option value="toMeter" selected="selected">Foot to Meter</option>
        <option value="toFoot">Meter to Foot</option>
      </select>
      <br />
      <div id="input-region">
        <label id="input-value">Value</label>
        <input type="number" name="" id="input-number" />
      </div>
      <p>Result : <span id="result">0</span></p>
      <button type="submit" id="btn-convert">Convert</button>
    </div>

    <script>
      function footToMeter(foot) {
        foot = parseFloat(foot);
        return 0.305 * foot;
      }

      function meterToFoot(meter) {
        meter = parseFloat(meter);
        return 3.279 * meter;
      }

      var option = document.getElementById("value-convert");
      var clickBtn = document.getElementById("btn-convert");
      var titleForm = document.getElementById("title-form");
      var inputNumber = document.getElementById("input-number");
      var result = 0;
      clickBtn.addEventListener("click", function convertValue() {
        var inputValue = parseFloat(inputNumber.value);
        if (option.value === "toMeter") {
          result = 0.305 * inputValue;
          document.getElementById("result").innerHTML = result;
        }
        if (option.value === "toFoot") {
          result = 3.279 * inputValue;
          document.getElementById("result").innerHTML = result;
        }
      });

      function changeTitle() {
        titleForm.innerHTML = "";
        if (option.value === "toMeter") {
          titleForm.innerHTML = "Foot to Meter";
        }
        if (option.value === "toFoot") {
          titleForm.innerHTML = "Meter to Foot";
        }
      }
    </script>
  </body>
</html>
