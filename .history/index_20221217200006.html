<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Nhập số : <br>
        <input type="number" id="so_nhap">
        <button type="button" onclick="kiemTraSoChan()">Kiem tra</button>
    </div>
    <script>
        function kiemTraSoChan(){
            let number = document.getElementById("so_nhap").value;
            alert(`Ban vua nhap : ${number}`);
        }
    </script>
</body>
</html>
