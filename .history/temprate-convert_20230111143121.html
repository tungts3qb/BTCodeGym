<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Thực hành] Chuyển đổi nhiệt độ</title>
  </head>
  <body>
    <style>
      #form {
        width: 40%;
        margin: 0 auto;
        border: 1px solid rgb(158, 145, 145);
        padding-left: 20px;
        border-radius: 5%;
      }
    </style>
    <form action="" id="form">
      <h1>Temperature Convert</h1>
      <p>
        Type a value in the Fahrenheit field to convert the value to Celcius
      </p>
      <label>Fahrenheit</label>
      <input
        type="number"
        name=""
        id="inputFahrenheit"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
      />
      <p>Celsicus: <span id="outputCelsius"></span></p>
    </form>
    <script>
      function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        if (isNaN(valNum)) {
          document.getElementById("outputCelsius").innerHTML = "";
        } else {
          document.getElementById("outputCelsius").innerHTML =
            (valNum - 32) / 1.8;
        }
      }
    </script>
  </body>
</html>
