<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Kiểm tra số chẵn</title>
</head>
<body>
    <p>Nhập số</p><br>
    <input type="number" id="inputNum">
    <button type="submit" onclick="checkNumber">Kiểm Tra</button>

    <script>
        function checkNumber(){
            let inputNumber = document.getElementById(inputNum).value;
            alert(inputNumber);
        }
    </script>
</body>
</html>
